<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <link rel="canonical" href="https://yexe.net/"/>
  <meta http-equiv="refresh" content="0; url=https://yexe.net/">
  <style>
    body {
      background-color: white; 
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #fallback-message {
      display: none; 
      color: black;  
      text-align: center;
      padding-top: 50px;
    }
    #fallback-message a {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div id="fallback-message">
    <p>リダイレクトに失敗しました。</p>
    <p>お手数ですが、以下のリンクをクリックしてください。</p>
    <p><a href="https://yexe.net/">https://yexe.net/</a></p>
  </div>

  <script>
    setTimeout(function() {
      var messageElement = document.getElementById('fallback-message');
      if (messageElement) {
        messageElement.style.display = 'block';
      }
    }, 15000); 
  </script>

</body>
</html>
